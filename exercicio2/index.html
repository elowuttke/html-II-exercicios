<!DOCTYPE html>
<html lang="pt-BR">
<head>

<!-- Adicione a cada um dos climas as tags de mídia correspondentes (imagem, áudio e vídeo). Os arquivos de mídia estão na pasta media.
Caso já tenha feito o exercício 1, pode utilizar o HTML alterado lá para substituir o index.html deste exercício. Novamente, o arquivo .css foi utilizado apenas para facilitar a visualizacão, e não deve ser alterado. -->

<body>
    <header class="a">
        <h1>Simulador de climas</h1>
    </header>
    
    <main class="b">
        <section class="c">
            <article class="d">
                <h2>Chuva</h2>
                <img src="./media/chuva.jpeg" alt="cachorro feliz na chuva" width="25%">
                <audio src="./media/chuva.mp3" controls></audio>
                <video src="./media/chuva.mp4" controls width="30%"></video>
            </article>
            <article class="d">
                <h2>Animais no mato</h2>
                <img src="./media/animais.jpeg" alt="casal de pássaros numa árvore" width="25%">
                <audio src="./media/animais.mp3" controls></audio>
                <video src="./media/animais.mp4" controls width="30%"></video>
            </article>
            <article class="d">
                <h2>Tempestade</h2>
                <img src="./media/tempestade.jpeg" alt="noite na beira mar com farol, e raio atingindo o mar." width="25%">
                <audio src="./media/tempestade.mp3" controls></audio>
                <video src="./media/tempestade.mp4" controls width="30%"></video>
            </article>
        </section>
    </main>
    <footer class="e">
        <p>Sugira um clima!</p>
    </footer>
    
</body>
</html>
